name: CI
on: pull_request
jobs:
  playwright:
    name: Accessibility and Unit Tests (Playwright)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: Brightspace/third-party-actions@actions/checkout
      - uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install-deps
      - name: Build
        run: npm run build
      - name: Unit Tests
        run: npx web-test-runner --config web-test-runner.config.js --group default --playwright --browsers webkit
