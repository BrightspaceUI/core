name: CI
on: pull_request
jobs:
  lint:
    name: Lint
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: Brightspace/third-party-actions@actions/checkout
      - uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint (JavaScript)
        run: npm run lint:eslint
      - name: Lint (CSS)
        run: npm run lint:style
      - name: Lint (Lit)
        run: npm run lint:lit
  sauce:
    name: Unit Tests (SauceLabs)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: Brightspace/third-party-actions@actions/checkout
      - uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm install @web/test-runner-saucelabs --no-save
      - name: Build
        run: npm run build
      - name: SauceLabs
        env:
          SAUCE_USERNAME: Gaudi1
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY_GAUDI }}
        run: npx web-test-runner --config web-test-runner.sauce.config.mjs --group default
  playwright:
    name: Accessibility and Unit Tests (Playwright)
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: Brightspace/third-party-actions@actions/checkout
      - uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version: '14'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install-deps
      - name: Build
        run: npm run build
      - name: Accessibility Tests
        run: npm run test:axe
      - name: Unit Tests
        run: npx web-test-runner --config web-test-runner.config.mjs --group default --playwright --browsers chromium firefox webkit
