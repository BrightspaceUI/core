version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      # update-package-lock workflow already handles minor/patch updates, except for ^0.* versions
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "*"
        versions: [">=1.0.0"]
        update-types: ["version-update:semver-minor"]
