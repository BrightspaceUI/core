<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>Contrast test</title>
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="/node_modules/mocha/mocha.js"></script>
	<script src="/node_modules/chai/chai.js"></script>
	<script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
	<script src="/node_modules/wct-mocha/wct-mocha.js"></script>
</head>

<body>

	<test-fixture id="colour-fixture">
		<template>
		</template>
	</test-fixture>

	<script type="module">
		import { isAccessible } from '../contrast.js';

		describe('colour-contrast', () => {

			describe('accessibility', () => {

				const colours = {
					AAA: ['#0000FF', '#FFFFFF'],
					AA: ['#FFFFFF', '#707070'],
					F: ['#BBBBBB', '#FFFFFF']
				};

				it('Correctly passes/fails HEX colours on normal text for AAA rating', () => {
					[
						{ rating: 'AAA', result: true },
						{ rating: 'AA', result: false },
						{ rating: 'F', result: false }
					].forEach(({ rating, result }) => {
						expect(isAccessible(colours[rating][0], colours[rating][1], 7)).to.equal(result);
					});
				});

				it('Correctly passes/fails HEX colours on normal text for AA rating', () => {
					[
						{ rating: 'AAA', result: true },
						{ rating: 'AA', result: true },
						{ rating: 'F', result: false }
					].forEach(({ rating, result }) => {
						expect(isAccessible(colours[rating][0], colours[rating][1])).to.equal(result);
					});
				});

				it('Throws error with correct error message when passed invalid HEX colours', () => {
					[
						{color1: 'nope', color2: '#FFFFFF', invalid: 'color1'},
						{color1: '#FFFFFF', color2: 'nuh uh', invalid: 'color2'},
						{color1: 'nope', color2: 'nuh uh', invalid: 'color1'},
					].forEach(config => {
						const { color1, color2, invalid } = config;
						assert.throws(
							() => isAccessible(color1, color2),
							`Invalid HEX colour: ${config[invalid]}`
						);
					});
				});

			});
		});

	</script>
</body>

</html>
