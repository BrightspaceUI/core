<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>Focus Helpers test</title>
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="/node_modules/mocha/mocha.js"></script>
		<script src="/node_modules/chai/chai.js"></script>
		<script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
		<script src="/node_modules/wct-mocha/wct-mocha.js"></script>
		<script type="module" src="./colour-contrast-components.js"></script>
	</head>
	<body>

		<test-fixture id="colour-fixture">
			<template>
				<d2l-test-colour-contrast>
				</d2l-test-colour-contrast>
			</template>
		</test-fixture>

		<script type="module">
			import { isAccessible } from '../colour-contrast/accessibility.js';

			describe('colour-contrast', () => {

				let colourFixture;

				beforeEach(async() => {
					colourFixture = fixture('colour-fixture');
					await colourFixture.updateComplete;
				});

				describe('accessibility', () => {

					it('Correctly passes/fails colours for AAA rating', () => {
						[{ rating: 'AAA', result: true },
						{ rating: 'AA', result: false },
						{ rating: 'F', result: false }].forEach(({ rating, result }) => {
							const backgroundColour = colourFixture.getBackgroundColour(rating);
							const foregroundColour = colourFixture.getForegroundColour(rating);

							expect(isAccessible(backgroundColour, foregroundColour)).to.equal(result);
						});
					});

					it('Correctly passes/fails colours for AA rating', () => {
						[{ rating: 'AAA', result: true },
						{ rating: 'AA', result: true },
						{ rating: 'F', result: false }].forEach(({ rating, result }) => {
							const backgroundColour = colourFixture.getBackgroundColour(rating);
							const foregroundColour = colourFixture.getForegroundColour(rating);

							expect(isAccessible(backgroundColour, foregroundColour, 3)).to.equal(result);
						});
					});

				});
			});

		</script>
	</body>
</html>
