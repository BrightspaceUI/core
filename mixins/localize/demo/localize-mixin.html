<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../../components/demo/styles.css" type="text/css">
		<script type="module">
			import '../../../components/demo/demo-page.js';
			import './localize-mixin-greeting.js';
			import './localize-mixin-mission.js';
			import './localize-mixin-sandbox.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="localize-mixin">

			<h2>localize()</h2>
			<d2l-demo-snippet>
				<d2l-greeting name="Bill"></d2l-greeting>
			</d2l-demo-snippet>

			<h2>localizeHTML()</h2>
			<d2l-demo-snippet>
				<d2l-mission></d2l-mission>
			</d2l-demo-snippet>

			<h2>Sandbox</h2>
			<d2l-demo-snippet>
				<d2l-localize-sandbox selected-template="basic"></d2l-localize-sandbox>
			</d2l-demo-snippet>

			<script>
				document.querySelector('d2l-localize-sandbox').addEventListener('d2l-localize-sandbox-template-change', e => e.target.parentNode.forceCodeUpdate());
			</script>

		</d2l-demo-page>
	</body>
</html>
