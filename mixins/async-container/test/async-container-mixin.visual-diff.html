<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../../components/typography/typography.js';
			import '../demo/async-container.js';
			import './async-item.js';
		</script>
		<title>d2l-async-container-mixin</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<style>
			d2l-async-demo-container {
				display: inline-block;
			}
		</style>
	</head>
	<body class="d2l-typography">

		<div class="visual-diff">
			<d2l-async-demo-container id="initial">
				<div slot="initial">Initial</div>
				<div slot="pending">Pending</div>
				<d2l-async-test-item></d2l-async-test-item>
			</d2l-async-demo-container>
		</div>

		<div class="visual-diff">
			<d2l-async-demo-container id="pending">
				<div slot="initial">Initial</div>
				<div slot="pending">Pending</div>
				<d2l-async-test-item></d2l-async-test-item>
			</d2l-async-demo-container>
		</div>

		<div class="visual-diff">
			<d2l-async-demo-container id="pending-delay" async-pending-delay="1000">
				<div slot="initial">Initial</div>
				<div slot="pending">Pending</div>
				<d2l-async-test-item></d2l-async-test-item>
			</d2l-async-demo-container>
		</div>

		<div class="visual-diff">
			<d2l-async-demo-container id="mixed">
				<div slot="initial">Initial</div>
				<div slot="pending">Pending</div>
				<d2l-async-test-item></d2l-async-test-item>
				<d2l-async-test-item></d2l-async-test-item>
			</d2l-async-demo-container>
		</div>

		<div class="visual-diff">
			<d2l-async-demo-container id="failure">
				<div slot="initial">Initial</div>
				<div slot="pending">Pending</div>
				<d2l-async-test-item></d2l-async-test-item>
			</d2l-async-demo-container>
		</div>

		<div class="visual-diff">
			<d2l-async-demo-container id="complete">
				<div slot="initial">Initial</div>
				<div slot="pending">Pending</div>
				<d2l-async-test-item></d2l-async-test-item>
			</d2l-async-demo-container>
		</div>

	</body>
</html>
