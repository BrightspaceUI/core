<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../components/demo/styles.css" type="text/css">
		<script type="module">
			import '../../components/demo/demo-page.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="localize-mixin">

			<h2>localize()</h2>
			<d2l-demo-snippet>
				<script type="module">
import { html, LitElement } from 'lit';
import { LocalizeDynamicMixin } from '../../mixins/localize-dynamic-mixin.js';
class Greeting extends LocalizeDynamicMixin(LitElement) {

	static get properties() {
		return {
			name: {	type: String }
		};
	}

	static get localizeConfig() {
		const langResources = {
			'ar': { 'hello': 'مرحبا {name}' },
			'de': { 'hello': 'Hallo {name}' },
			'en': { 'hello': `Hello, {name}` },
			'en-gb': { 'hello': `'Ello, {name}` },
			'es': { 'hello': 'Hola {name}' },
			'fr': { 'hello': `Bonjour, {name}` },
			'ja': { 'hello': 'こんにちは {name}' },
			'ko': { 'hello': '안녕하세요 {name}' },
			'pt-br': { 'hello': 'Olá {name}' },
			'tr': { 'hello': 'Merhaba {name}' },
			'zh-cn': { 'hello': '你好 {name}' },
			'zh-tw': { 'hello': '你好 {name}' }
		};
		return {
			importFunc: async lang => langResources[lang]
		};
	}

	render() {
		return html`
			<p>${this.localize('hello', { name: this.name })}</p>
		`;
	}
}

customElements.define('d2l-greeting', Greeting);
				</script>

				<d2l-greeting name="Bill"></d2l-greeting>

			</d2l-demo-snippet>

			<h2>localizeHTML()</h2>
			<d2l-demo-snippet>
				<script type="module">
import { html, LitElement } from 'lit';
import { LocalizeDynamicMixin } from '../../mixins/localize-dynamic-mixin.js';
class Mission extends LocalizeDynamicMixin(LitElement) {

	static get localizeConfig() {
		const langResources = {
			'en': { mission: `[em]Transforming[/em] the way [a]the world[/a] learns` },
			'fr': { mission: `Transformer la façon dont [a]le monde[/a] apprend` }
		};
		return {
			importFunc: async lang => langResources[lang]
		};
	}

	render() {
		const _link = `href="https://wikipedia.org/wiki/Earth" target="_blank""`;
		return html`
			<p>${this.localizeHTML('mission', { _link })}</p>
		`;
	}
}

customElements.define('d2l-mission', Mission);
				</script>

				<d2l-mission></d2l-mission>

			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
