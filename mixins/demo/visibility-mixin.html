<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../components/demo/demo-page.js';
			import './visibility-test.js';
			import './visibility-test-helper.js';
		</script>
	</head>
	<body unresolved>

		<d2l-demo-page page-title="visibility-mixin">

			<h2>Visibility Mixin</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-visibility-test-helper></d2l-visibility-test-helper>
				</template>
			</d2l-demo-snippet>

			<h2>Visibility Mixin - With Margin</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-visibility-test-helper></d2l-visibility-test-helper>
					<d2l-visibility-test style="display: grid; margin: 20px;"></d2l-visibility-test>
				</template>
			</d2l-demo-snippet>

			<h2>Visibility Mixin - Animates To Original Values</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-visibility-test-helper></d2l-visibility-test-helper>
					<d2l-visibility-test style="opacity: 0.5;"></d2l-visibility-test>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
