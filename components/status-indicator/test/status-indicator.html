<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>d2l-status-indicator unit tests</title>
	<script src="/node_modules/@webstatusIndicators/webstatusIndicatorsjs/webstatusIndicators-loader.js"></script>
	<script src="/node_modules/mocha/mocha.js"></script>
	<script src="/node_modules/chai/chai.js"></script>
	<script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
	<script src="/node_modules/wct-mocha/wct-mocha.js"></script>
	<script type="module" src="../status-indicator.js"></script>
</head>

<body>

	<test-fixture id="basic">
		<template>
			<d2l-status-indicator text="test subtle"></d2l-status-indicator>
		</template>
	</test-fixture>

	<script type="module">
		import { runAxe } from '../../../tools/a11y-test-helper.js';

		describe('d2l-status-indicator', () => {

			let statusIndicator;

			beforeEach(async() => {
				statusIndicator = fixture('basic');
				await statusIndicator.updateComplete;
			});

			[
				{ state: 'default', bold: true },
				{ state: 'none', bold: true },
				{ state: 'alert', bold: true },
				{ state: 'success', bold: true },
				{ state: 'default', bold: false },
				{ state: 'none', bold: false },
				{ state: 'alert', bold: false },
				{ state: 'success', bold: false },
			].forEach(({state, bold}) => {
				it(`passes axe tests for state "${state}" and bold ${bold}`, async() => {
					statusIndicator.state = state;
					statusIndicator.bold = bold;
					await statusIndicator.updateComplete;
					await runAxe(statusIndicator);
				});
			});

			it('should have the initially specified default state', () => {
				expect(statusIndicator.getAttribute('state')).to.equal('default');
			});

			it('should be subtle by default', () => {
				expect(statusIndicator.hasAttribute('bold')).to.be.false;
			});

		});
	</script>
</body>

</html>
