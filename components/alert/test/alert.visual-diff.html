<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
	<script type="module">
		import '../../typography/typography.js';
		import '../alert.js';
	</script>
	<title>d2l-alert</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<style>
		#hidden {
			width: 10px;
			height: 10px;
		}
	</style>
</head>
<body class="d2l-typography">
	<div class="visual-diff">
		<d2l-alert id="type-default" type="default">A default message.</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="type-success" type="success">A success message.</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="type-critical" type="critical">A critical message.</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="type-warning" type="warning">A warning message.</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="type-call-to-action" type="call-to-action">A call to action.</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="type-error" type="error">An error message.</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="close" type="default" has-close-button>A message.</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="button" type="default" button-text="Do it!">A message.</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="button-close" type="default" button-text="Do it!" has-close-button
			subtext="I am subtext. I'm here to test the wrapping capabilities of adding subtext to these alerts, as well as other styling issues. Feel free to add to me!">
			A message.
		</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="rtl" type="default" button-text="Do it!" has-close-button dir="rtl"
			subtext="I am subtext. I'm here to test the wrapping capabilities of adding subtext to these alerts, as well as other styling issues. Feel free to add to me!">
			A message.
		</d2l-alert>
	</div>
	<div class="visual-diff">
		<div id="hidden">
			<d2l-alert type="default" hidden>A hidden message.</d2l-alert>
		</div>
	</div>
	<div class="visual-diff">
		<d2l-alert id="no-padding" type="default" button-text="Do it!" has-close-button no-padding
			subtext="I am subtext. I'm here to test the wrapping capabilities of adding subtext to these alerts, as well as other styling issues. Feel free to add to me!">
			A message.
		</d2l-alert>
	</div>
	<div class="visual-diff">
		<d2l-alert id="no-padding-rtl" type="default" button-text="Do it!" has-close-button no-padding dir="rtl"
			subtext="I am subtext. I'm here to test the wrapping capabilities of adding subtext to these alerts, as well as other styling issues. Feel free to add to me!">
			A message.
		</d2l-alert>
	</div>
</body>
</html>
