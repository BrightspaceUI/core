<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '../count-badge.js';
		import '../../typography/typography.js';
		import { forceFocusVisible } from '../../../helpers/focus.js';
		window.forceFocusVisible = forceFocusVisible;
	</script>
	<title>d2l-count-badge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<style>
		#tooltip {
			margin-bottom: 3rem;
			margin-top: 3rem;
		}
	</style>
</head>
<body class="d2l-typography">
	<div class="visual-diff">
		<d2l-count-badge id="small-notification" tab-stop size="small" type="notification" number="1"></d2l-count-badge>
	</div>
	<div class="visual-diff">
		<d2l-count-badge id="small-notification-truncated" size="small" type="notification" number="100"></d2l-count-badge>
	</div>
	<div class="visual-diff">
		<d2l-count-badge id="large-count" tab-stop size="large" type="count" number="1"></d2l-count-badge>
	</div>
	<div class="visual-diff">
		<d2l-count-badge id="large-count-icon" icon="tier3:gear" size="large" type="count" number="1"></d2l-count-badge>
	</div>
	<div class="visual-diff">
		<d2l-count-badge id="large-count-large-number" size="large" type="count" number="100000"></d2l-count-badge>
	</div>
	<div class="visual-diff">
		<d2l-count-badge id="hide-zero-nonzero-shown" number="10"></d2l-count-badge>
	</div>
	<div class="visual-diff">
		<d2l-count-badge id="hide-zero-hidden" number="0" hide-zero></d2l-count-badge>
	</div>
	<div class="visual-diff">
		<d2l-count-badge id="tooltip" has-tooltip number="10" text="10 new notifications"></d2l-count-badge>
	</div>
	<div class="visual-diff">
		<d2l-count-badge id="tooltip-icon" has-tooltip  icon="tier3:gear" number="10" text="10 new notifications"></d2l-count-badge>
	</div>
</body>
</html>
