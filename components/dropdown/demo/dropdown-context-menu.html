			position: absolute;

		}

			height: 100%;
			max-width: 400px;
			position: absolute;
			width: 100%;
		}
		.translucent-container > d2l-dropdown-context-menu {
			margin-left: 12px;
			margin-top: 12px;
			padding-right: 0;
		}
