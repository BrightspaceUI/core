<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '../../typography/typography.js';
		import '../../menu/menu.js';
		import '../../menu/menu-item.js';
		import '../../menu/menu-item-radio.js';

<body class="d2l-typography">
	<div class="visual-diff">
		<d2l-dropdown id="dropdown-menu">
			<button class="d2l-dropdown-opener">Open it!</button>
			<d2l-dropdown-menu id="dropdown">
				<d2l-menu label="Astronomy">
					<d2l-menu-item text="Introduction"></d2l-menu-item>

							<d2l-menu-item text="Formation"></d2l-menu-item>
							<d2l-menu-item text="Modern Solar System"></d2l-menu-item>
							<d2l-menu-item text="Future Solar System"></d2l-menu-item>
							<d2l-menu-item text="The Sun"></d2l-menu-item>

							<d2l-menu-item text="Comets"></d2l-menu-item>

					</d2l-menu-item>
					<d2l-menu-item text="The Universe"></d2l-menu-item>
				</d2l-menu>
			</d2l-dropdown-menu>
		</d2l-dropdown>
	</div>
	<div class="visual-diff">
		<d2l-dropdown id="dropdown-menu-header-footer">
			<button class="d2l-dropdown-opener">Open it!</button>
			<d2l-dropdown-menu id="dropdown">
				<div slot="header">Topics</div>
					<d2l-menu label="Astronomy">
						<d2l-menu-item text="Introduction"></d2l-menu-item>
						<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
						<d2l-menu-item text="The Universe"></d2l-menu-item>
					</d2l-menu>
				<div slot="footer">Available 2020</div>
			</d2l-dropdown-menu>
		</d2l-dropdown>
	</div>
	<div class="visual-diff">
		<d2l-dropdown id="dropdown-menu-header-footer-nopadding">
			<button class="d2l-dropdown-opener">Open it!</button>
			<d2l-dropdown-menu id="dropdown" no-padding-header no-padding-footer>

					<d2l-menu label="Astronomy">
						<d2l-menu-item text="Introduction"></d2l-menu-item>
						<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>

					</d2l-menu>
				<div slot="footer">Available 2020</div>
			</d2l-dropdown-menu>
		</d2l-dropdown>
	</div>

		<d2l-dropdown id="dark">
			<button class="d2l-dropdown-opener">Open it!</button>
			<d2l-dropdown-menu id="dropdown" theme="dark">
				<d2l-menu label="Astronomy" theme="dark">
					<d2l-menu-item text="Introduction"></d2l-menu-item>
					<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
					<d2l-menu-item text="The Universe"></d2l-menu-item>

						<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
						<d2l-menu-item text="The Universe"></d2l-menu-item>

				<div slot="footer">Available 2020</div>
			</d2l-dropdown-menu>
		</d2l-dropdown>
