<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '../../typography/typography.js';
		import '../button-icon.js';
	</script>
	<title>d2l-button-icon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<style>
		.translucent-container {
			background-color: orange;
			position: relative;
			width: 200px;
			height: 80px;
		}
		.translucent-container > img {
			border-radius: 6px;
			height: 100%;
			position: absolute;
			width: 100%;
		}
		.translucent-container > d2l-button-icon {
			padding-right: 0;
			margin-top: 12px;
			margin-left: 12px;
		}
		#custom {
			--d2l-button-icon-min-height: 1.5rem;
			--d2l-button-icon-min-width: 1.5rem;
			--d2l-button-icon-border-radius: 4px;
			--d2l-button-icon-focus-box-shadow: 0 0 0 1px #ffffff, 0 0 0 3px #006fbf;
		}
	</style>
</head>
<body class="d2l-typography">
	<div class="visual-diff">
		<d2l-button-icon id="normal" icon="tier1:gear" text="Icon Button"></d2l-button-icon>
	</div>
	<div class="visual-diff">
		<d2l-button-icon id="disabled" icon="tier1:gear" text="Icon Button" disabled></d2l-button-icon>
	</div>
	<div class="visual-diff">
		<div class="translucent-container" id="translucent-enabled">
			<d2l-button-icon icon="tier1:gear" text="Icon Button" translucent></d2l-button-icon>
		</div>
	</div>
	<div class="visual-diff">
		<div class="translucent-container" id="translucent-disabled">
			<d2l-button-icon icon="tier1:gear" text="Icon Button" disabled translucent></d2l-button-icon>
		</div>
	</div>
	<div class="visual-diff">
		<d2l-button-icon id="custom" icon="tier1:gear" text="Icon Button"></d2l-button-icon>
	</div>
</body>
</html>
