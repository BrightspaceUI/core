<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../demo/demo-page.js';
			import '../button-subtle.js';
		</script>
	</head>
	<body unresolved>

		<d2l-demo-page page-title="d2l-button-subtle">

			<h2>Subtle Button with Text Only</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-button-subtle id="normal" text="Subtle Button"></d2l-button-subtle>
				</template>
			</d2l-demo-snippet>

			<h2>Subtle Button Disabled</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-button-subtle id="disabled" text="Subtle Button" disabled></d2l-button-subtle>
				</template>
			</d2l-demo-snippet>

			<h2>Subtle Button Disabled with Tooltip</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-button-subtle id="disabled" text="Subtle Button" disabled disabled-tooltip="Optional disabled tooltip"></d2l-button-subtle>
				</template>
			</d2l-demo-snippet>

			<h2>Subtle Button with Text and Icon</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-button-subtle id="with-icon" icon="tier1:bookmark-hollow" text="Subtle Button"></d2l-button-subtle>
				</template>
			</d2l-demo-snippet>

			<h2>Subtle Button with Text and Icon on the Right</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-button-subtle id="icon-right" icon="tier1:chevron-down" text="Subtle Button" icon-right></d2l-button-subtle>
				</template>
			</d2l-demo-snippet>

			<h2>Subtle Button with Horizontal Align</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-button-subtle icon="tier1:gear" text="Button Edge Aligned (default)"></d2l-button-subtle>
					<div>Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
					<d2l-button-subtle icon="tier1:gear" text="Button Content Aligned" h-align="text"></d2l-button-subtle>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>

		<script>
			document.addEventListener('click', e => {
				if (e.target.tagName !== 'D2L-BUTTON-SUBTLE') return;
				console.log('button clicked', e.target);
			});
		</script>

	</body>
</html>
