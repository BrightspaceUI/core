<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script type="module">
			import '../../demo/demo-page.js';
			import '../sort.js';
			import '../sort-item.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="Sorting">
			<h2>Default</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-sort>
						<d2l-sort-item text="Most Relevant" value="relevant"></d2l-sort-item>
						<d2l-sort-item text="Recently Updated" value="updated"></d2l-sort-item>
						<d2l-sort-item text="Highest Rated" value="rating"></d2l-sort-item>
					</d2l-sort>
				</template>
			</d2l-demo-snippet>
			<h2>Disabled</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-sort disabled>
						<d2l-sort-item text="Most Relevant" value="relevant"></d2l-sort-item>
						<d2l-sort-item text="Recently Updated" value="updated"></d2l-sort-item>
						<d2l-sort-item text="Highest Rated" value="rating"></d2l-sort-item>
					</d2l-sort>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
