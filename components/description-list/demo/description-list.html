<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script type="module">
			import '../../demo/demo-page.js';

			import './description-list-test.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-description-list">

			<h2>Vanilla semantics</h2>
			<d2l-demo-snippet fullscreen>
				<dl>
					<dt>Course Name</dt>
					<dd>Brightspace 101B A</dd>
				</dl>
			</d2l-demo-snippet>

			<h2>Short</h2>
			<d2l-demo-snippet fullscreen>
				<d2l-test-dl></d2l-test-dl>
			</d2l-demo-snippet>

			<h2>Long</h2>
			<d2l-demo-snippet fullscreen>
				<d2l-test-dl type="long"></d2l-test-dl>
			</d2l-demo-snippet>

			<h2>Activity Display</h2>
			<d2l-demo-snippet fullscreen>
				<d2l-test-dl type="activity-display"></d2l-test-dl>
			</d2l-demo-snippet>

			<h2>Slotted content</h2>
			<d2l-demo-snippet fullscreen>
				<d2l-test-dl type="slotted"></d2l-test-dl>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
