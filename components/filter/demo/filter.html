<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '../../demo/demo-page.js';
		import '../../filter/filter.js';
		import '../../filter/filter-dimension.js';
		import '../../filter/filter-dimension-value.js';
	</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body unresolved>

	<d2l-demo-page page-title="d2l-filter">

		<h2>Single Dimension</h2>
		<d2l-demo-snippet>
			<template>
				<d2l-filter>
					<d2l-filter-dimension key="course" text="Course">
						<d2l-filter-dimension-value key="art" text="Art"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="astronomy" text="Astronomy"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="biology" text="Biology"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="chemistry" text="Chemistry"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="drama" text="Drama"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="english" text="English"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="how-to" text="How To Write a How To Article With a Flashy Title"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="math" text="Math"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="physics" text="Physics"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="stats" text="Statistics"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="writerscraft" text="Writer's Craft"></d2l-filter-dimension-value>
					</d2l-filter-dimension>
				</d2l-filter>
			</template>
		</d2l-demo-snippet>

		<h2>Multiple Dimensions</h2>
		<d2l-demo-snippet>
			<template>
				<d2l-filter>
					<d2l-filter-dimension key="course" text="Course">
						<d2l-filter-dimension-value key="art" text="Art"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="astronomy" text="Astronomy"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="biology" text="Biology"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="chemistry" text="Chemistry"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="drama" text="Drama"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="english" text="English"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="how-to" text="How To Write a How To Article With a Flashy Title"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="math" text="Math"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="physics" text="Physics"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="stats" text="Statistics"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="writerscraft" text="Writer's Craft"></d2l-filter-dimension-value>
					</d2l-filter-dimension>
					<d2l-filter-dimension key="role" text="Role">
						<d2l-filter-dimension-value key="admin" text="Admin"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="instructor" text="Instructor"></d2l-filter-dimension-value>
						<d2l-filter-dimension-value key="student" text="Student"></d2l-filter-dimension-value>
					</d2l-filter-dimension>
				</d2l-filter>
			</template>
		</d2l-demo-snippet>
	</d2l-demo-page>

	<script type="module">
		const filters = document.querySelectorAll('d2l-filter');
		console.log(filters);
		filters.forEach(filter => {
			filter.addEventListener('d2l-filter-change', (e) => {
				console.log(`Filter selection changed for dimension "${e.detail.dimension}":`, e.detail.value);
			});
		});
	</script>

</body>
</html>
