<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>d2l-empty-state-illustrated</title>
	<script type="module">
		import '../empty-state-action-button.js';
		import '../empty-state-action-link.js';
		import '../empty-state-illustrated.js';
		import '../../typography/typography.js';
	</script>
	<style>
		.container-small {
			width: 350px;
		}
	</style>
</head>
<body class="d2l-typography">

	<div class="visual-diff">
		<d2l-empty-state-illustrated
			id="normal"
			illustration-name="desert-road"
			title-text="No Learning Paths Yet"
			description="Create a learning path to get started.">
		</d2l-empty-state-illustrated>
	</div>

	<div class="visual-diff">
		<d2l-empty-state-illustrated
			id="normal-button"
			illustration-name="desert-road"
			title-text="No Learning Paths Yet"
			description="Get started by clicking below to create your first learning path.">
			<d2l-empty-state-action-button
				text="Create Learning Paths">
			</d2l-empty-state-action-button>
		</d2l-empty-state-illustrated>
	</div>

	<div class="visual-diff">
		<d2l-empty-state-illustrated
			id="normal-button-primary"
			illustration-name="desert-road"
			title-text="No Learning Paths Yet"
			description="Get started by clicking below to create your first learning path.">
			<d2l-empty-state-action-button
				text="Create Learning Paths"
				primary>
			</d2l-empty-state-action-button>
		</d2l-empty-state-illustrated>
	</div>

	<div class="visual-diff">
		<d2l-empty-state-illustrated
			id="normal-link"
			illustration-name="desert-road"
			title-text="No Learning Paths Yet"
			description="Get started by clicking below to create your first learning path.">
			<d2l-empty-state-action-link
				text="Create Learning Paths"
				href="https://www.d2l.com/">
			</d2l-empty-state-action-link>
		</d2l-empty-state-illustrated>
	</div>

	<div class="visual-diff container-small">
		<d2l-empty-state-illustrated
			id="small"
			illustration-name="desert-road"
			title-text="No Learning Paths Yet"
			description="Create a learning path to get started.">
		</d2l-empty-state-illustrated>
	</div>

	<div class="visual-diff container-small">
		<d2l-empty-state-illustrated
			id="small-button"
			illustration-name="desert-road"
			title-text="No Learning Paths Yet"
			description="Get started by clicking below to create your first learning path.">
			<d2l-empty-state-action-button
				text="Create Learning Paths">
			</d2l-empty-state-action-button>
		</d2l-empty-state-illustrated>
	</div>

	<div class="visual-diff container-small">
		<d2l-empty-state-illustrated
			id="small-button-primary"
			illustration-name="desert-road"
			title-text="No Learning Paths Yet"
			description="Get started by clicking below to create your first learning path.">
			<d2l-empty-state-action-button
				text="Create Learning Paths"
				primary>
			</d2l-empty-state-action-button>
		</d2l-empty-state-illustrated>
	</div>


	<div class="visual-diff container-small">
		<d2l-empty-state-illustrated
			id="small-link"
			illustration-name="desert-road"
			title-text="No Learning Paths Yet"
			description="Get started by clicking below to create your first learning path.">
			<d2l-empty-state-action-link
				text="Create Learning Paths"
				href="https://d2l.com">
			</d2l-empty-state-action-link>
		</d2l-empty-state-illustrated>
	</div>

	<div class="visual-diff">
		<d2l-empty-state-illustrated
			id="custom-svg" title-text="No Learning Paths Yet"
			description="Get started by clicking below to create your first learning path.">
				<svg slot="illustration" width="400" height="100">
					<rect width="400" height="100" style="fill: rgb(0, 0, 255); stroke: rgb(0, 0, 0); stroke-width: 3;" />
				</svg>
		</d2l-empty-state-illustrated>
	</div>

	<div class="visual-diff">
		<d2l-empty-state-illustrated
			id="no-svg"
			title-text="No Learning Paths Yet"
			description="Get started by clicking below to create your first learning path.">
		</d2l-empty-state-illustrated>
	</div>

</body>
</html>
