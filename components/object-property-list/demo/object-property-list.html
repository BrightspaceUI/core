<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script type="module">
			import '../../demo/demo-page.js';

			import '../object-property-list.js';
			import '../object-property-list-item.js';
			import '../object-property-list-item-link.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-object-property-list">

			<h2>Object Property List</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-object-property-list>
						<d2l-object-property-list-item text="item"></d2l-object-property-list-item>
						<d2l-object-property-list-item text="item with icon" icon="emoji:happy"></d2l-object-property-list-item>
						<d2l-object-property-list-item-link text="link" href="https://www.google.com"></d2l-object-property-list-item-link>
						<d2l-object-property-list-item-link text="link with icon" href="https://www.google.com" icon="emoji:happy"></d2l-object-property-list-item-link>
					</d2l-object-property-list>
				</template>
			</d2l-demo-snippet>

			<d2l-demo-snippet>
				<template>
					<d2l-object-property-list>
						<d2l-object-property-list-item text="Includes assessment" icon="tier1:grade"></d2l-object-property-list-item>
						<d2l-object-property-list-item text="Moderated" icon="tier1:alert"></d2l-object-property-list-item>
					</d2l-object-property-list>
				</template>
			</d2l-demo-snippet>

			<d2l-demo-snippet>
				<template>
					<d2l-object-property-list>
						<d2l-object-property-list-item text="Long item 1 to test word wrap with some filler text"></d2l-object-property-list-item>
						<d2l-object-property-list-item text="Long item 2 to test word wrap with some filler text"></d2l-object-property-list-item>
					</d2l-object-property-list>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
