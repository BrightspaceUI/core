<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script type="module">
			import '../../demo/demo-page.js';
			import '../input-percent.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-input-percent">

			<h2>Simple</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Grade" value="92"></d2l-input-percent>
				</template>
			</d2l-demo-snippet>

			<h2>Hidden Label</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Grade" label-hidden></d2l-input-percent>
				</template>
			</d2l-demo-snippet>

			<h2>Required</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Grade" required></d2l-input-percent>
				</template>
			</d2l-demo-snippet>

			<h2>Disabled</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Grade (disabled)" disabled></d2l-input-percent>
				</template>
			</d2l-demo-snippet>

			<h2>Min and Max Fraction Digits</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Grade" value="90.24" min-fraction-digits="1" max-fraction-digits="2"></d2l-input-percent>
				</template>
			</d2l-demo-snippet>

			<h2>After Slot</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Help Text">
						<d2l-button-icon icon="tier1:help" text="help" slot="after"></d2l-button-icon>
					</d2l-input-percent>
				</template>
			</d2l-demo-snippet>

			<h2>Custom Input Width</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Custom Width" input-width="10rem"></d2l-input-percent>
				</template>
			</d2l-demo-snippet>

			<h2>Inline Help</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Grade" value="92">
						<div slot="inline-help">
							Help text <b>right here</b>!
						</div>
					</d2l-input-percent>
				</template>
			</d2l-demo-snippet>

			<h2>Inline Help (multiline)</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-percent label="Grade" value="92">
						<div slot="inline-help">
							Lorem ipsum dolor sit amet, consectetur adipiscing elit,
							sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
							Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
							nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in
							reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
							pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa
							qui officia deserunt mollit anim id est laborum.
						</div>
					</d2l-input-percent>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>
		<script>
			document.body.addEventListener('change', e => console.log(e, e.target.value));
		</script>
	</body>
</html>
