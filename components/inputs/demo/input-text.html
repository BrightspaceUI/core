<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script type="module">
			import '../../button/button-icon.js';
			import '../../demo/demo-page.js';
			import '../../icons/icon.js';
			import '../input-text.js';
		</script>
		<style>
			d2l-button-icon[slot="left"], d2l-button-icon[slot="right"] {
				--d2l-button-icon-min-height: 1.8rem;
				--d2l-button-icon-min-width: 1.8rem;
				--d2l-button-icon-border-radius: 4px;
				--d2l-button-icon-focus-box-shadow: 0 0 0 1px #ffffff, 0 0 0 3px var(--d2l-color-celestine);
			}
			d2l-icon[slot="left"], d2l-icon[slot="right"] {
				margin-left: 0.55rem;
				margin-right: 0.55rem;
			}
			d2l-button-icon[slot="left"], [dir="rtl"] d2l-button-icon[slot="right"] {
				margin-left: 3px;
				margin-right: 15px;
			}
			d2l-button-icon[slot="right"], [dir="rtl"] d2l-button-icon[slot="left"] {
				margin-left: 15px;
				margin-right: 3px;
			}
		</style>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-input-text">

			<h2>Simple</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Hidden Label</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name" label-hidden></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Required</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name" required></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Disabled</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name (disabled)" disabled></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Instructions</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name" instructions="Use the keyboard to enter some sweet stuff... :)"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h3>Invalid</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Automatic" type="email" value="foo@"></d2l-input-text>
					<br><br>
					<d2l-input-text label="Manual" type="text" aria-invalid="true"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Unit</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Label" required unit="%"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Icon on Left and Label</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name">
						<d2l-icon icon="tier1:calendar" slot="left"></d2l-icon>
					</d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Icon Button on Right</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Icon on right" label-hidden>
						<d2l-button-icon icon="tier1:search" slot="right" text="search"></d2l-button-icon>
					</d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Icons on Left and Right</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Two Icons" label-hidden>
						<d2l-icon icon="tier1:search" slot="left"></d2l-icon>
						<d2l-icon icon="tier1:search" slot="right"></d2l-icon>
					</d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>After Slot</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Help Text">
						<d2l-button-icon icon="tier1:help" text="help" slot="after"></d2l-button-icon>
					</d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Custom Width</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name" input-width="400px"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Inline Help</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name">
						<div slot="inline-help">
							Help text <b>right here</b>!
						</div>
					</d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Inline help (multiline) checkbox</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name">
						<div slot="inline-help">
							Lorem ipsum dolor sit amet, consectetur adipiscing elit,
							sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
							Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
							nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in
							reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
							pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa
							qui officia deserunt mollit anim id est laborum.
						</div>
					</d2l-input-text>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
