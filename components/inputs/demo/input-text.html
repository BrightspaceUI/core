<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../demo/demo-page.js';
			import '../input-text.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-input-text">

			<h2>Simple</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Hidden Label</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name" label-hidden></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Required</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name" required></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Disabled</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name (disabled)" disabled></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h2>Placeholder</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Name" label-hidden placeholder="Enter a name..."></d2l-input-text>
				</template>
			</d2l-demo-snippet>

			<h3>Invalid</h3>
			<d2l-demo-snippet>
				<template>
					<d2l-input-text label="Automatic" type="email" value="foo@"></d2l-input-text>
					<br><br>
					<d2l-input-text label="Manual" type="text" aria-invalid="true"></d2l-input-text>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
