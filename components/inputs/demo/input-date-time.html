<!DOCTYPE html>
<html lang="en" data-timezone='{"name":"Canada - Toronto", "identifier":"America/Toronto"}'>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../demo/demo-page.js';
			import '../input-date-time.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-input-date-time">

			<h2>Simple</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-date-time label="Name"></d2l-input-date-time>
				</template>
			</d2l-demo-snippet>

			<h2>Value Specified</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-date-time label="Name (with value)" value="2019-02-01T12:30:00Z"></d2l-input-date-time>
				</template>
			</d2l-demo-snippet>

			<h2>Min and Max Value</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-date-time label="Name (with min and max)" min-value="2018-08-27T12:30:00Z" max-value="2018-09-30T12:30:00Z" value="2018-08-30T12:30:00Z"></d2l-input-date-time>
				</template>
			</d2l-demo-snippet>

			<h2>Hidden Label</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-date-time label="Name" label-hidden></d2l-input-date-time>
				</template>
			</d2l-demo-snippet>

			<h2>Required</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-date-time label="Name" required></d2l-input-date-time>
				</template>
			</d2l-demo-snippet>

			<h2>Disabled</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-date-time label="Name (disabled)" disabled></d2l-input-date-time>
				</template>
			</d2l-demo-snippet>

			<h2>Custom default time</h2>
			<d2l-demo-snippet>
				<template>
					<d2l-input-date-time label="Name" time-default-value="12:34:56"></d2l-input-date-time>
				</template>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
