<!DOCTYPE html>
<html lang="en" data-timezone='{"name":"Canada - Toronto", "identifier":"America/Toronto"}'>
	<head>
		<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
		<link rel="stylesheet" href="../../../test/sass.output.css" type="text/css">
		<script type="module">
			import '../../typography/typography.js';
			import '../input-time.js';
			import sinon from 'sinon';

			const newToday = new Date('2018-02-12T19:12Z');
			sinon.useFakeTimers({ now: newToday.getTime(), toFake: ['Date'] });

			const elems = document.querySelectorAll('d2l-input-time[id*="opened"]');
			elems.forEach(elem => elem._dropdownFirstOpened = true);
		</script>
		<title>d2l-input-time visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">
		<div style="width: 300px;">
			<div class="visual-diff">
				<d2l-input-time id="basic" value="1:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="labelled" label="Start Time" value="2:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="label-hidden" label="Start Time" label-hidden value="3:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="disabled" disabled value="4:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="required" label="End Time" required></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="opened" opened></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="opened-disabled" opened disabled></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="opened-skeleton" opened skeleton></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="dropdown" label="Start Time" value="00:15:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="enforce" label="Start Time" label-hidden enforce-time-intervals value="00:15:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="localizationAM" value="10:59:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="localizationPM" value="23:33:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="dropdown-mobile" value="1:00:00"></d2l-input-time>
			</div>
		</div>
	</body>
</html>
