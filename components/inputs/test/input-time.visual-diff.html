<!DOCTYPE html>
<html lang="en" data-timezone='{"name":"Canada - Toronto", "identifier":"America/Toronto"}'>
	<head>
		<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
		<link rel="stylesheet" href="../../../test/sass.output.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../typography/typography.js';
			import '../input-time.js';
		</script>
		<title>d2l-input-time visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">
		<div style="width: 300px;">
			<div class="visual-diff">
				<d2l-input-time id="skeleton-labelled" label="Start Time" value="2:00:00" skeleton></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="skeleton-label-hidden" label="Start Time" label-hidden value="3:00:00" skeleton></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="skeleton-required" label="End Time" required skeleton></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="basic" value="1:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="labelled" label="Start Time" value="2:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="label-hidden" label="Start Time" label-hidden value="3:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="disabled" disabled value="4:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="dropdown" label="Start Time"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="dropdown-scrolled" label="Start Time" value="17:00:00"></d2l-input-time>
			</div>
			<div class="visual-diff">
				<d2l-input-time id="required" label="End Time" required></d2l-input-time>
			</div>
		</div>
	</body>
</html>
