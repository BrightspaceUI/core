<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../../test/typography-preload.js';
			import '../input-date.js';
			import sinon from 'sinon';

			const newToday = new Date('2018-02-12T12:00Z');
			sinon.useFakeTimers({now: newToday.getTime(), toFake: ['Date']});
		</script>
		<title>d2l-input-date visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">
		<div style="width: 300px;">
			<div class="visual-diff">
				<d2l-input-date id="basic" value="2019-12-20"></d2l-input-date>
			</div>
			<div class="visual-diff">
				<d2l-input-date id="labelled" label="Start Date" value="2019-03-02"></d2l-input-date>
			</div>
			<div class="visual-diff">
				<d2l-input-date id="label-hidden" label="Start Date" label-hidden value="2020-12-30"></d2l-input-date>
			</div>
			<div class="visual-diff">
				<d2l-input-date id="disabled" disabled value="1990-01-01"></d2l-input-date>
			</div>
			<div class="visual-diff">
				<d2l-input-date id="empty-text" empty-text="No reminder date ever entered"></d2l-input-date>
			</div>
			<div class="visual-diff">
				<d2l-input-date id="no-value"></d2l-input-date>
			</div>
		</div>
	</body>
</html>
