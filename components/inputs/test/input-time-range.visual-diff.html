<!DOCTYPE html>
<html lang="en" data-timezone='{"name": "est", "identifier": "America/Toronto"}'>
	<head>
		<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
		<link rel="stylesheet" href="../../../test/sass.output.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../typography/typography.js';
			import '../input-time-range.js';
			import sinon from 'sinon';

			const newToday = new Date('2018-02-12T12:00Z');
			sinon.useFakeTimers({now: newToday.getTime(), toFake: ['Date']});
		</script>
		<title>d2l-input-time-range visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<style>
			d2l-input-time-range#basic-wrapped {
				max-width: 250px;
			}
		</style>
	</head>
	<body class="d2l-typography">
		<div style="width: 400px;">
			<div class="visual-diff">
				<d2l-input-time-range id="basic"></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="basic-wrapped"></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="disabled" disabled></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="end-value" end-value="18:30:00"></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="invalid-end-value" end-value="asdf"></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="invalid-start-value" start-value="asdf"></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="labelled" label="Times"></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="label-hidden" label="Times" label-hidden></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="start-end-label" start-label="A long start time label explanation" end-label="Finish"></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="start-end-value" start-value="03:30:00" end-value="12:22:00"></d2l-input-time-range>
			</div>
			<div class="visual-diff">
				<d2l-input-time-range id="start-value" start-value="13:30:00"></d2l-input-time-range>
			</div>
		</div>
	</body>
</html>
