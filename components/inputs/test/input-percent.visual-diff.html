<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
		<link rel="stylesheet" href="../../../test/sass.output.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../typography/typography.js';
			import '../input-percent.js';
			import '../../button/button-icon.js';
		</script>
		<title>d2l-input-percent visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">
		<div style="width: 300px;">
			<div class="visual-diff">
				<d2l-input-percent id="simple" label="Percent"></d2l-input-percent>
			</div>
			<div class="visual-diff">
				<d2l-input-percent id="label-hidden" label="Percent" label-hidden></d2l-input-percent>
			</div>
			<div class="visual-diff">
				<div id="required-container" style="height: 120px;">
					<d2l-input-percent id="required" label="Percent" required></d2l-input-percent>
				</div>
			</div>
			<div class="visual-diff">
				<d2l-input-percent id="disabled" label="Percent" value="10" disabled></d2l-input-percent>
			</div>
			<div class="visual-diff">
				<d2l-input-percent id="placeholder" label="Percent" placeholder="Percent..."></d2l-input-percent>
			</div>
			<div class="visual-diff">
				<d2l-input-percent id="default-value" label="Percent" value="10"></d2l-input-percent>
			</div>
			<div class="visual-diff">
				<d2l-input-percent id="after-slot" label="Help Text">
					<d2l-button-icon icon="tier1:help" text="help" slot="after"></d2l-button-icon>
				</d2l-input-percent>
			</div>
			<div class="visual-diff">
				<d2l-input-percent id="custom-width" label="Percent" value="10" input-width="10rem"></d2l-input-percent>
			</div>
		</div>
	</body>
</html>
