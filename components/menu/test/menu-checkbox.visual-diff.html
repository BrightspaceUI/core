<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
	<script type="module">
		import '../../typography/typography.js';
		import '../menu.js';
		import '../menu-item-checkbox.js';
	</script>
	<title>d2l-menu (checkbox)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
</head>
<body class="d2l-typography">
	<div class="visual-diff">
		<d2l-menu id="normal">
			<d2l-menu-item-checkbox value="1" id="normal-a" text="a"></d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox value="2" id="normal-b" text="b"></d2l-menu-item-checkbox>
		</d2l-menu>
	</div>

	<div class="visual-diff">
		<d2l-menu id="selected">
			<d2l-menu-item-checkbox value="1" text="a"></d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox value="3" selected text="b"></d2l-menu-item-checkbox>
		</d2l-menu>
	</div>

	<div class="visual-diff">
		<d2l-menu id="disabled">
			<d2l-menu-item-checkbox value="1" text="a"></d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox disabled id="disabled-b" value="3" text="b"></d2l-menu-item-checkbox>
		</d2l-menu>
	</div>

	<div class="visual-diff">
		<d2l-menu id="supporting">
			<d2l-menu-item-checkbox value="1" text="a">
				<div slot="supporting">supporting</div>
			</d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox value="3" selected text="b">
				<div slot="supporting">supporting</div>
			</d2l-menu-item-checkbox>
		</d2l-menu>
	</div>

	<div class="visual-diff">
		<d2l-menu id="dark" theme="dark">
			<d2l-menu-item-checkbox value="1" text="normal"></d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox value="2" text="selected" selected></d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox value="3" text="disabled" disabled></d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox value="4" text="supporting">
				<div slot="supporting">supporting</div>
			</d2l-menu-item-checkbox>
		</d2l-menu>
	</div>
</body>
</html>
