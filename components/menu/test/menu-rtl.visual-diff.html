<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '../../typography/typography.js';
		import './custom-view.js';
		import '../menu.js';
		import '../menu-item.js';
		import '../menu-item-checkbox.js';
		import '../menu-item-radio.js';
	</script>
	<title>d2l-menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
</head>
<body class="d2l-typography">
	<div class="visual-diff">
		<d2l-menu id="normal">
			<d2l-menu-item text="a"></d2l-menu-item>
			<d2l-menu-item text="b"></d2l-menu-item>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="radio">
			<d2l-menu-item-radio text="a"></d2l-menu-item-radio>
			<d2l-menu-item-radio selected text="b"></d2l-menu-item-radio>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="checkbox">
			<d2l-menu-item-checkbox text="a"></d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox selected text="b"></d2l-menu-item-checkbox>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="nested">
			<d2l-menu-item id="nested-item" text="b">
				<d2l-menu id="nested-menu">
					<d2l-menu-item text="b2" id="b2"></d2l-menu-item>
				</d2l-menu>
			</d2l-menu-item>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="nested-long">
			<d2l-menu-item id="nested-item-long" text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
				<d2l-menu>
					<d2l-menu-item text="a3"></d2l-menu-item>
				</d2l-menu>
			</d2l-menu-item>
			<d2l-menu-item text="b"></d2l-menu-item>
			<d2l-menu-item text="c"></d2l-menu-item>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="custom-view">
			<d2l-menu-item id="custom-view-item" text="a">
				<d2l-custom-view></d2l-custom-view>
			</d2l-menu-item>
		</d2l-menu>
	</div>
</body>
</html>
