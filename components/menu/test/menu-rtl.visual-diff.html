<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
	<script type="module">
		import '../../typography/typography.js';
		import './custom-view.js';
		import '../menu.js';
		import '../menu-item.js';
		import '../menu-item-checkbox.js';
		import '../menu-item-link.js';
		import '../menu-item-radio.js';
	</script>
	<title>d2l-menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
</head>
<body class="d2l-typography">
	<div class="visual-diff">
		<d2l-menu id="normal" dir="rtl">
			<d2l-menu-item text="a" dir="rtl"></d2l-menu-item>
			<d2l-menu-item text="b" dir="rtl"></d2l-menu-item>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="radio" dir="rtl">
			<d2l-menu-item-radio text="a" dir="rtl"></d2l-menu-item-radio>
			<d2l-menu-item-radio selected text="b" dir="rtl"></d2l-menu-item-radio>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="checkbox" dir="rtl">
			<d2l-menu-item-checkbox text="a" dir="rtl"></d2l-menu-item-checkbox>
			<d2l-menu-item-checkbox selected text="b" dir="rtl"></d2l-menu-item-checkbox>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="nested" dir="rtl">
			<d2l-menu-item id="nested-item" text="b" dir="rtl">
				<d2l-menu id="nested-menu" dir="rtl">
					<d2l-menu-item text="b2" id="b2" dir="rtl"></d2l-menu-item>
				</d2l-menu>
			</d2l-menu-item>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="nested-long" dir="rtl">
			<d2l-menu-item id="nested-item-long" text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." dir="rtl">
				<d2l-menu dir="rtl">
					<d2l-menu-item text="a3" dir="rtl"></d2l-menu-item>
				</d2l-menu>
			</d2l-menu-item>
			<d2l-menu-item text="b" dir="rtl"></d2l-menu-item>
			<d2l-menu-item text="c" dir="rtl"></d2l-menu-item>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="custom-view" dir="rtl">
			<d2l-menu-item id="custom-view-item" text="a" dir="rtl">
				<d2l-custom-view dir="rtl"></d2l-custom-view>
			</d2l-menu-item>
		</d2l-menu>
	</div>
	<div class="visual-diff">
		<d2l-menu id="supporting" dir="rtl">
			<d2l-menu-item text="nested" dir="rtl">
				<div slot="supporting" dir="rtl">supporting</div>
				<d2l-menu>
					<d2l-menu-item text="a3" dir="rtl"></d2l-menu-item>
				</d2l-menu>
			</d2l-menu-item>
			<d2l-menu-item text="normal" dir="rtl">
				<div slot="supporting" dir="rtl">supporting</div>
			</d2l-menu-item>
			<d2l-menu-item-link text="link" href="https://en.wikipedia.org/wiki/Universe" dir="rtl">
				<div slot="supporting" dir="rtl">supporting</div>
			</d2l-menu-item-link>
		</d2l-menu>
	</div>
</body>
</html>
