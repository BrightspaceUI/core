<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../demo/demo-page.js';
			import '../../button/button.js';
			import '../dialog.js';
			import './dialog-async-content.js';
		</script>
	</head>
	<body unresolved>

		<d2l-demo-page page-title="d2l-dialog">

			<h2>Dialog (async)</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-button id="open">Show Dialog</d2l-button>
					<d2l-dialog id="dialog" title-text="Dialog Title" async>
						<d2l-dialog-demo-async-content></d2l-dialog-demo-async-content>
						<d2l-button slot="footer" primary dialog-action="ok">Click Me!</d2l-button>
						<d2l-button slot="footer" dialog-action>Cancel</d2l-button>
					</d2l-dialog>
					<script>
						document.querySelector('#open').addEventListener('click', () => {
							document.querySelector('#dialog').opened = true;
							document.querySelector('d2l-dialog-demo-async-content').href = 'some-href';
						});
						document.querySelector('#dialog').addEventListener('d2l-dialog-close', (e) => {
							console.log('dialog action:', e.detail.action);
						});
					</script>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
