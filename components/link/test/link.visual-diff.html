<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../../../test/styles.css" type="text/css">
		<link rel="stylesheet" href="../../../test/sass.output.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../typography/typography.js';
			import '../link.js';
		</script>
		<title>d2l-link</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">
		<div class="visual-diff">
			<d2l-link href="https://www.d2l.com" id="wc-standard">Standard Link</d2l-link>
		</div>
		<div class="visual-diff">
			<d2l-link href="https://www.d2l.com" main id="wc-main">Main Link</d2l-link>
		</div>
		<div class="visual-diff">
			<d2l-link href="https://www.d2l.com" small id="wc-small">Small Link</d2l-link>
		</div>
		<div class="visual-diff">
			<span id="wc-inline">
				<d2l-link href=#">Hello</d2l-link>, <d2l-link href="#">World</d2l-link>!
				w<d2l-link href="#">x</d2l-link>y<d2l-link href="#">z</d2l-link>!
			</span>
		</div>
		<div class="visual-diff">
			<a href="https://www.d2l.com" class="d2l-test-link" id="sass-standard">Standard Link</a>
		</div>
		<div class="visual-diff">
			<a href="https://www.d2l.com" class="d2l-test-link" main id="sass-main">Main Link</a>
		</div>
		<div class="visual-diff">
			<a href="https://www.d2l.com" class="d2l-test-link" small id="sass-small">Small Link</a>
		</div>
	</body>
</html>
