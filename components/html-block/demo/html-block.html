<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../demo/demo-page.js';
			import '../html-block.js';
		</script>
	</head>
	<body unresolved>

		<d2l-demo-page page-title="d2l-html-block">

			<h2>HTML Block</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-html-block id="simple"></d2l-html-block>
					<script>
						document.querySelector('#simple').html = window.getDemoHtml('#simple-html');
					</script>
				</template>
			</d2l-demo-snippet>

			<h2>HTML Block (math)</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-html-block id="math"></d2l-html-block>
					<script>
						document.querySelector('#math').html = window.getDemoHtml('#math-html');
					</script>
				</template>
			</d2l-demo-snippet>

			<h2>HTML Block (inline math)</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-html-block id="inline-math"></d2l-html-block>
					<script>
						document.querySelector('#inline-math').html = window.getDemoHtml('#inline-math-html');
					</script>
				</template>
			</d2l-demo-snippet>


			<template id="simple-html">
				<h1>heading 1</h1>
				<h2>heading 2</h2>
				<h3>heading 3</h3>
				<h4>heading 4</h4>
				<h5>heading 5</h5>
				<h6>heading 6</h6>
				<div><strong>strong</strong></div>
				<div><b>bold</b></div>
				<div>text</div>
				<pre>preformatted</pre>
				<p>paragraph</p>
				<ul>
					<li>unordered item 1</li>
					<li>unordered item 2</li>
				</ul>
				<ol>
					<li>ordered item 1</li>
					<li>ordered item 2</li>
				</ol>
				<div><a href="https://d2l.com">anchor</a></div>
			</template>

			<template id="math-html">
				<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
					<mi>x</mi>
					<mo>=</mo>
					<mrow>
						<mfrac>
							<mrow>
								<mo>&#x2212;</mo>
								<mi>b</mi>
								<mo>&#xB1;</mo>
								<msqrt>
									<msup>
										<mi>b</mi>
										<mn>2</mn>
									</msup>
									<mo>&#x2212;</mo>
									<mn>4</mn>
									<mi>a</mi>
									<mi>c</mi>
								</msqrt>
							</mrow>
							<mrow>
								<mn>2</mn>
								<mi>a</mi>
							</mrow>
						</mfrac>
					</mrow>
					<mtext>.</mtext>
				</math>
				<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
					<msup>
						<mrow>
							<mo>(</mo>
							<mrow>
								<munderover>
									<mo>∑<!-- ∑ --></mo>
									<mrow class="MJX-TeXAtom-ORD">
										<mi>k</mi>
										<mo>=</mo>
										<mn>1</mn>
									</mrow>
									<mi>n</mi>
								</munderover>
								<msub>
									<mi>a</mi>
									<mi>k</mi>
								</msub>
								<msub>
									<mi>b</mi>
									<mi>k</mi>
								</msub>
							</mrow>
							<mo>)</mo>
						</mrow>
						<mrow class="MJX-TeXAtom-ORD">
							<mspace width="negativethinmathspace"></mspace>
							<mspace width="negativethinmathspace"></mspace>
							<mn>2</mn>
						</mrow>
					</msup>
					<mo>≤<!-- ≤ --></mo>
					<mrow>
						<mo>(</mo>
						<mrow>
							<munderover>
								<mo>∑<!-- ∑ --></mo>
								<mrow class="MJX-TeXAtom-ORD">
									<mi>k</mi>
									<mo>=</mo>
									<mn>1</mn>
								</mrow>
								<mi>n</mi>
							</munderover>
							<msubsup>
								<mi>a</mi>
								<mi>k</mi>
								<mn>2</mn>
							</msubsup>
						</mrow>
						<mo>)</mo>
					</mrow>
					<mrow>
						<mo>(</mo>
						<mrow>
							<munderover>
								<mo>∑<!-- ∑ --></mo>
								<mrow class="MJX-TeXAtom-ORD">
									<mi>k</mi>
									<mo>=</mo>
									<mn>1</mn>
								</mrow>
								<mi>n</mi>
							</munderover>
							<msubsup>
								<mi>b</mi>
								<mi>k</mi>
								<mn>2</mn>
							</msubsup>
						</mrow>
						<mo>)</mo>
					</mrow>
				</math>
			</template>

			<template id="inline-math-html">
				<div>An equation...
					<math xmlns="http://www.w3.org/1998/Math/MathML">
						<msqrt>
							<mn>3</mn>
							<mi>x</mi>
							<mo>&#x2212;</mo>
							<mn>1</mn>
						</msqrt>
						<mo>+</mo>
						<mo stretchy="false">(</mo>
						<mn>1</mn>
						<mo>+</mo>
						<mi>x</mi>
						<msup>
							<mo stretchy="false">)</mo>
							<mn>2</mn>
						</msup>
					</math> embedded inline with text... and showing placement of indicies for summations
					<math xmlns="http://www.w3.org/1998/Math/MathML">
						<msup>
							<mrow>
								<mo>(</mo>
								<mrow>
									<munderover>
										<mo>∑<!-- ∑ --></mo>
										<mrow class="MJX-TeXAtom-ORD">
											<mi>k</mi>
											<mo>=</mo>
											<mn>1</mn>
										</mrow>
										<mi>n</mi>
									</munderover>
									<msub>
										<mi>a</mi>
										<mi>k</mi>
									</msub>
									<msub>
										<mi>b</mi>
										<mi>k</mi>
									</msub>
								</mrow>
								<mo>)</mo>
							</mrow>
							<mrow class="MJX-TeXAtom-ORD">
								<mspace width="negativethinmathspace"></mspace>
								<mspace width="negativethinmathspace"></mspace>
								<mn>2</mn>
							</mrow>
						</msup>
						<mo>≤<!-- ≤ --></mo>
						<mrow>
							<mo>(</mo>
							<mrow>
								<munderover>
									<mo>∑<!-- ∑ --></mo>
									<mrow class="MJX-TeXAtom-ORD">
										<mi>k</mi>
										<mo>=</mo>
										<mn>1</mn>
									</mrow>
									<mi>n</mi>
								</munderover>
								<msubsup>
									<mi>a</mi>
									<mi>k</mi>
									<mn>2</mn>
								</msubsup>
							</mrow>
							<mo>)</mo>
						</mrow>
						<mrow>
							<mo>(</mo>
							<mrow>
								<munderover>
									<mo>∑<!-- ∑ --></mo>
									<mrow class="MJX-TeXAtom-ORD">
										<mi>k</mi>
										<mo>=</mo>
										<mn>1</mn>
									</mrow>
									<mi>n</mi>
								</munderover>
								<msubsup>
									<mi>b</mi>
									<mi>k</mi>
									<mn>2</mn>
								</msubsup>
							</mrow>
							<mo>)</mo>
						</mrow>
					</math> and other symbols.
				</div>
			</template>

			<script>
				// eslint-disable-next-line no-unused-vars
				window.getDemoHtml = id => {
					const template = document.querySelector(id);
					const temp = document.createElement('div');
					temp.appendChild(document.importNode(template.content, true));
					return temp.innerHTML;
				};
			</script>

		</d2l-demo-page>
	</body>
</html>
