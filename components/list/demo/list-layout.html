<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script type="module">
			import '../../demo/demo-page.js';
			import '../../button/button-subtle.js';
			import '../../button/button-toggle.js';
			import '../../icons/icon.js';
			import '../list-item-button.js';
			import '../list-item-content.js';
			import '../list-item.js';
			import '../list.js';
			window.wireupListTileToggle = demo => {
				demo.querySelector('d2l-button-toggle').addEventListener('d2l-button-toggle-change', e => {
					demo.querySelector('d2l-list').layout = (e.target.pressed ? 'tiles' : 'list');
				});
			};
		</script>
		<style>
			d2l-button-toggle {
				margin-block-end: 0.9rem;
			}
			d2l-list-item[layout="normal"] img[slot="illustration"] {
				height: 500px;
				object-fit: cover;
			}
			d2l-list-item[layout="normal"] d2l-icon[slot="illustration"] {
				height: 3rem;
				width: 3rem;
			}
			d2l-list-item[layout="tile"] d2l-icon[slot="illustration"],
			d2l-list-item[layout="tile"] img[slot="illustration"] {
				height: 5rem;
			}
			d2l-list-item[layout="tile"] d2l-icon[slot="illustration"] {
				padding: 1rem;
			}
			d2l-list-item[layout="tile"] img[slot="illustration"] {
				object-fit: cover;
			}
		</style>
	</head>
