<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
	<script type="module">
		import '../../demo/demo-page.js';
		import './list-nested.js';
	</script>
</head>
<body unresolved>

	<d2l-demo-page page-title="d2l-list (with expand/collapse)">
		<h2>Draggable & Selectable (images)</h2>
		<d2l-demo-snippet>
			<template>
				<d2l-demo-list-nested demo-item-key="listWithImgs" draggable selectable expand-collapse include-action-href></d2l-demo-list-nested>
			</template>
		</d2l-demo-snippet>

		<h2>Draggable & Selectable (no images)</h2>
		<d2l-demo-snippet>
			<template>
				<d2l-demo-list-nested demo-item-key="listWithNoImgs" draggable selectable expand-collapse include-action-href></d2l-demo-list-nested>
			</template>
		</d2l-demo-snippet>

		<h2>Selectable & NOT Draggable</h2>
		<d2l-demo-snippet>
			<template>
				<d2l-demo-list-nested demo-item-key="listWithNoImgs" selectable expand-collapse></d2l-demo-list-nested>
			</template>
		</d2l-demo-snippet>

		<h2>Draggable & NOT Selectable</h2>
		<d2l-demo-snippet>
			<template>
				<d2l-demo-list-nested demo-item-key="listWithNoImgs" draggable expand-collapse></d2l-demo-list-nested>
			</template>
		</d2l-demo-snippet>
	</d2l-demo-page>

	<script>
		document.body.addEventListener('d2l-list-items-move', e => {
			console.log('d2l-list-items-move', e.detail);
		});
	</script>

</body>
</html>
