						<d2l-list-item href="http://www.d2l.com" selectable key="1" label="Earth Sciences">

							<d2l-list-item-content>Earth Sciences</d2l-list-item-content>
						</d2l-list-item>
						<d2l-list-item href="http://www.d2l.com" selectable key="2" selected label="Teaching Practicum">

					<d2l-list>
						<d2l-list-header slot="header">
