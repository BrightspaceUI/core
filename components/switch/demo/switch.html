<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../../demo/demo-page.js';
			import '../switch.js';
			import '../switch-visibility.js';
		</script>
	</head>
	<body unresolved>

		<d2l-demo-page page-title="d2l-switch">

			<h2>On/Off</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-switch label="Tool" on></d2l-switch>
				</template>
			</d2l-demo-snippet>

			<h2>On/Off (hidden label)</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-switch label="Tool" label-hidden></d2l-switch>
				</template>
			</d2l-demo-snippet>

			<h2>Visibility</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-switch-visibility></d2l-switch-visibility>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
