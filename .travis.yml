language: node_js
node_js: node
addons:
  apt:
    packages:
      # Japanese
      - language-pack-ja
      - japan*
      # Chinese
      - language-pack-zh*
      - chinese*
      # Korean
      - language-pack-ko
      - korean*
      # Fonts
      - fonts-arphic-ukai
      - fonts-arphic-uming
      - fonts-ipafont-mincho
      - fonts-ipafont-gothic
      - fonts-unfonts-core
jobs:
  include:
    - stage: tests
      script:
      - npm run build
      - npm run lint
      - |
        if [ $TRAVIS_PULL_REQUEST != false ] && [ $TRAVIS_SECURE_ENV_VARS == true ]; then
            echo "Pull request with secure environment variables, running Sauce tests...";
            npm run test:sauce || travis_terminate 1;
        else
            echo "Not a pull request and/or no secure environment variables, running headless tests...";
            npm run test:headless || travis_terminate 1;
        fi
      env:
        - SAUCE_USERNAME: Gaudi1
        # SAUCE_ACCESS_KEY
        - secure: 
    - stage: visual-difference-tests
      script:
      - npm run build
      - |
        if [ $TRAVIS_SECURE_ENV_VARS == true ]; then
          echo "Running visual difference tests...";
          npm run test:diff || travis_terminate 1;
        fi
      env:
        # VISUAL_DIFF_S3_ID
        - secure: 
        # VISUAL_DIFF_S3_SECRET
        - secure: 
    - stage: deploy
      script: npm run build
      env:
        - REPO_NAME=core
        - OWNER_NAME=BrightspaceUI
      deploy:
        provider: npm
        email: d2ltravisdeploy@d2l.com
        skip_cleanup: true
        api_key:
          # 57c4......d343
          secure: 
        on:
          repo: BrightspaceUI/core
          tags: true
env:
  global:
  # GITHUB_RELEASE_TOKEN
  - secure: 
