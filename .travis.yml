language: node_js
node_js: node
branches:
  only:
  - master
  - /^[0-9]+(\.[0-9]+|x)?\.x$/
addons:
  apt:
    packages:
      # Japanese
      - language-pack-ja
      - japan*
      # Chinese
      - language-pack-zh*
      - chinese*
      # Korean
      - language-pack-ko
      - korean*
      # Fonts
      - fonts-arphic-ukai
      - fonts-arphic-uming
      - fonts-ipafont-mincho
      - fonts-ipafont-gothic
      - fonts-unfonts-core
jobs:
  include:
    - stage: tests
      script:
      - npm run build
      - npm run lint
      - npm run test:axe
      - |
        if [ $TRAVIS_PULL_REQUEST != false ] && [ $TRAVIS_SECURE_ENV_VARS == true ]; then
            echo "Pull request with secure environment variables, running Sauce tests...";
            npm run test:bs || travis_terminate 1;
        else
            echo "Not a pull request and/or no secure environment variables, running headless tests...";
            npm run test:headless || travis_terminate 1;
        fi
      env:
        - BROWSERSTACK_USERNAME: margareepeacocke1
        # BROWSERSTACK_ACCESS_KEY
        - secure: 
        - SAUCE_USERNAME: Gaudi1
        # SAUCE_ACCESS_KEY
        - secure: 
    - stage: visual-difference-tests
      script:
      - npm run build
      - |
        if [ $TRAVIS_SECURE_ENV_VARS == true ]; then
          echo "Running visual difference tests...";
          npm run test:diff || travis_terminate 1;
        fi
      env:
        # VISUAL_DIFF_S3_ID
        - secure: 
        # VISUAL_DIFF_S3_SECRET
        - secure: 
    - stage: deploy
      script: npm run build
      env:
        # NPM_TOKEN 31d4......fc2d
        - secure: 
      deploy:
        provider: script
        skip_cleanup: true
        script: npx semantic-release
        on:
          all_branches: true
env:
  global:
  # GITHUB_TOKEN
  - secure: 
