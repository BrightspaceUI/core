<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../styles.css" type="text/css">
	<script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '../../components/colors/colors.js';
		import '../../components/typography/typography.js';
		import '../../components/button/button-icon.js';
	</script>
	<title>d2l-button-icon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<style>
		.translucent-container {
			position: relative;
			width: 200px;
			height: 80px;
		}
		.translucent-container > img {
			border-radius: 6px;
			height: 100%;
			position: absolute;
			width: 100%;
		}
		.translucent-container > d2l-button-icon {
			padding-right: 0;
			margin-top: 12px;
			margin-left: 12px;
		}
	</style>
</head>
<body class="d2l-typography">
	<div class="visual-diff">
		<d2l-button-icon id="normal" icon="d2l-tier1:gear" text="Icon Button"></d2l-button-icon>
	</div>
	<div class="visual-diff">
		<d2l-button-icon id="disabled" icon="d2l-tier1:gear" text="Icon Button" disabled></d2l-button-icon>
	</div>
	<div class="visual-diff">
		<div class="translucent-container" id="translucent-enabled">
			<img alt="" src="https://s.brightspace.com/course-images/images/e4fbb461-4cd9-4512-8304-44f2c2b741f1/tile-low-density-max-size.jpg">
			<d2l-button-icon icon="d2l-tier1:gear" text="Icon Button" translucent></d2l-button-icon>
		</div>
	</div>
	<div class="visual-diff">
		<div class="translucent-container" id="translucent-disabled">
			<img alt="" src="https://s.brightspace.com/course-images/images/e4fbb461-4cd9-4512-8304-44f2c2b741f1/tile-low-density-max-size.jpg">
			<d2l-button-icon icon="d2l-tier1:gear" text="Icon Button" disabled translucent></d2l-button-icon>
		</div>
	</div>
</body>
</html>
